<div id="app">
  <nav class="navbar navbar-expand navbar-dark bg-dark">
    <a href="#" class="navbar-brand">ResBook</a>
    <ul class="navbar-nav mr-auto" routerLinkActive="active">
      <li class="nav-item">
        <a href="/home" class="nav-link" routerLink="home">Home </a>
      </li>
      <li class="nav-item">
        <a href="/resources" class="nav-link" *ngIf="isLoggedIn" routerLink="resources">Resources</a>
      </li>
      <li class="nav-item">
        <a href="/bookings" class="nav-link" *ngIf="isLoggedIn" routerLink="bookings">Bookings</a>
      </li>
      <li class="nav-item">
        <a href="/users" class="nav-link" *ngIf="showUsers" routerLink="users">Users</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
      <li class="nav-item">
        <a href="/register" class="nav-link" routerLink="register">Sign Up</a>
      </li>
      <li class="nav-item">
        <a href="/login" class="nav-link" routerLink="login">Login</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
      <li class="nav-item">
        <a class="nav-link">{{ email }}</a>
      </li>
      <li class="nav-item">
        <a href class="nav-link" (click)="logout()">LogOut</a>
      </li>
    </ul>
  </nav>

  <div class="container-fluid pt-4">
    <router-outlet></router-outlet>
  </div>
</div>
