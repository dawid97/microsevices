<div class="col-md-12">
  <div class="card-body">
    <h2 class="registrationTitle">Add Resource</h2>
    <form *ngIf="!isSuccessful" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" name="name" [(ngModel)]="form.name" required minlength="3"
          maxlength="20" #name="ngModel" />
        <div class="alert-danger" *ngIf="f.submitted && name.invalid">
          <div *ngIf="name.errors.required">Name is required</div>
          <div *ngIf="name.errors.minlength">
            Name must be at least 3 characters
          </div>
          <div *ngIf="name.errors.maxlength">
            Name must be at most 20 characters
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="type">Type</label>
        <input type="text" class="form-control" name="type" [(ngModel)]="form.type" required minlength="3"
          maxlength="20" #type="ngModel" />
        <div class="alert-danger" *ngIf="f.submitted && type.invalid">
          <div *ngIf="type.errors.required">Type is required</div>
          <div *ngIf="type.errors.minlength">
            Type must be at least 3 characters
          </div>
          <div *ngIf="type.errors.maxlength">
            Type must be at most 20 characters
          </div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block" data-target="#exampleModalScrollable" data-toggle="modal"
          data-backdrop="static" data-keyboard="false" (click)="setDefaultInformation()">Add</button>
      </div>
    </form>
  </div>
</div>

<div class="modal fade" id="exampleModalScrollable" tabindex="-1" role="dialog"
  aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable" role="document">
    <div class="modal-content bg-dark">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalScrollableTitle">{{modalTitle}}</h5>
      </div>
      <div class="modal-body">
        <pre>
        {{information}}
      </pre>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="okClicked()">Ok</button>
      </div>
    </div>
  </div>
</div>
